name: Monthly Contribution Update

on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system PyGithub openai
      
      - name: Fetch recent contributions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: arash77
        run: python scripts/fetch_contributions.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet content/projects/index.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ğŸ¤– Update contributions for month of $(date +%Y-%m-%d)"
          title: "ğŸ¤– Monthly Contributions Update - $(date +%Y-%m-%d)"
          body: |
            ## ğŸ“Š Monthly Contributions Update
            
            This automated PR updates the projects page with recent contributions from the past 4 weeks.
            
            ### ğŸ¤– AI-Powered Analysis
            This update includes intelligent analysis using **GitHub Models**:
            - ğŸ“ AI-generated summaries of contribution themes
            - ğŸ¯ Smart categorization of work areas
            - ğŸ’¡ Concise descriptions for each PR
            - ğŸ“Š Impact assessment of contributions
            
            ### Changes
            - Updated merged PRs and new contributions
            - Added AI-generated summaries and insights
            - Categorized contributions by theme
            - Enhanced PR descriptions
            
            **Time Period**: Last 28 days
            **Generated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
            ---
            *This PR was automatically generated by the monthly contribution update workflow with AI analysis*
          branch: monthly-contributions-$(date +%Y-%m-%d)
          delete-branch: true

