name: Monthly Contribution Update

on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt
      
      - name: Fetch recent contributions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: arash77
        run: python scripts/fetch_contributions.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet content/projects/index.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Set date variables
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "BRANCH_NAME=monthly-contributions-$(date +%Y-%m-%d)" >> $GITHUB_ENV
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ðŸ¤– Update contributions for month of ${{ env.DATE }}"
          title: "ðŸ“Š Monthly Contributions Update"
          body: |
            *This PR was automatically generated by the monthly contribution update workflow with AI analysis*
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
